<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Advanced</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header section -->
  <header>
        <div class="logo">Logo</div>
        <nav>
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </nav>
    </header>
<section class="banner">
        <h1>Main Heading</h1>
        <p>Some description text</p>
        <button>Button</button>
    </section>
    <!-- Main content -->
<section class="quotes">
    <div class="quote-content">
        <img src="path/to/profile-image.jpg" alt="Profile" class="quote-image">
        <blockquote>
            <p>"Quote text goes here based on your Figma design"</p>
        </blockquote>
        <cite class="quote-author">Author Name</cite>
        <p class="quote-title">Author Title</p>
    </div>
</section>
<section class="videos">
    <h2>Most popular tutorials</h2>
    <div class="videos-grid">
        <div class="video-item">
            <img src="path/to/video-thumbnail.jpg" alt="Video thumbnail" class="video-thumbnail">
            <h3 class="video-title">Video Title</h3>
            <p class="video-description">Video description text</p>
            <div class="video-author">
                <img src="path/to/author-image.jpg" alt="Author" class="author-image">
                <span class="author-name">Author Name</span>
            </div>
            <div class="video-rating">
                <div class="stars">★★★★★</div>
                <span class="duration">8 min</span>
            </div>
        </div>
        <!-- Repeat for multiple videos -->
        <div class="video-item">
            <img src="path/to/video-thumbnail.jpg" alt="Video thumbnail" class="video-thumbnail">
            <h3 class="video-title">Video Title</h3>
            <p class="video-description">Video description text</p>
            <div class="video-author">
                <img src="path/to/author-image.jpg" alt="Author" class="author-image">
                <span class="author-name">Author Name</span>
            </div>
            <div class="video-rating">
                <div class="stars">★★★★★</div>
                <span class="duration">8 min</span>
            </div>
        </div>
    </div>
</section>
    <main>
        <!-- Sections based on Figma design will go here -->
    </main>

    <!-- Footer -->
    <footer>
        <!-- Footer content will go here -->
    </footer>
</body>
</html>
